<h3>Right Jobs Login</h3><hr>
<div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row justify-content-center">
      <div class="form-group col-md-6">
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Username or email" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is must here.</div>
          </div>
      </div> 
    </div>
    <div class="row justify-content-center">
      <div class="form-group col-md-6">
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>              
          </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div *ngIf="errorMessage" class="form-group col-md-6 invalid-error text-center" >{{errorMessage}}</div>
    </div>
    <div class="row justify-content-center">
      <div class="form-group col-md-6">
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
              <label class="custom-control-label" for="defaultUnchecked">Remember me</label>
              <a [routerLink]="['/forgetpassword']" class="btn float-right pt-0">Forget Password</a>
            </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-group col-md-6 text-center">
          <button [disabled]="loading" class="btn btn-primary fullwidth">Login</button>
